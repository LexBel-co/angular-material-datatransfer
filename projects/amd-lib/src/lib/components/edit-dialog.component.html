<div *ngIf="mode === 'edit-path'">
    <mat-dialog-content>
        <p>Enter a new path:</p>
        <form>
            <mat-form-field>
                <input matInput autocomplete="off" tabindex="1" [value]="itemPath"
                    (input)="itemPath = $event.target.value; errorMessage = undefined;" [formControl]="editFormControl">
            </mat-form-field>
            <mat-error *ngIf="errorMessage">
                {{errorMessage}}
            </mat-error>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="editPath()" tabindex="2">Ok</button>
        <button mat-raised-button (click)="close()" tabindex="-1">Cancel</button>
    </mat-dialog-actions>
</div>
